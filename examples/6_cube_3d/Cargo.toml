[package]
name = "example-6-cube-3d"
version = "0.1.0"
authors = ["Roland Schermer <roland0507@gmail.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
cgmath = "0.17.0"
cgmath-std140 = "0.2.1"
