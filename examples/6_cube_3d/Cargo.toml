wasm-bindgen = "0.2.59"
web-glitz = { version = "0.1.1", path = "../../web_glitz" }

[dependencies.web-sys]
version = "0.3.36"
features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'Window',
]
